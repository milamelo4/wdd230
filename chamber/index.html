<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <h3 class="chamber">Chamber of Commerce</h3>

        </section>

    <nav>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <ul id="primaryNav">
            <li class="active"><a href="index.html">Home</a></li>

        <section class="event">Event</section>
        <section class="weather">weather</section>
        <section class="join">Join</section>
        <section class="hero">Hero with site name and call to action</section>
        <section class="news">News Release</section>
        <section class="spotOne">Spotlight 1</section>
        <section class="spottwo">Spotlight 2</section>
        <section class="spotthree">Spotlight 3</section>

    </main>
    <footer>
        <p>&copy; <span id="date1"></span> | Camila Melo | Utah | Last updated:
            <span id="date2"></span>
