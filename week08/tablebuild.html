<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="description"
    content="Assignment week 08. Table build">
    <link rel="stylesheet" href="styles/small.css">
</head>
<body>
    <main>
        <h1>Table Build</h1>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <td scope="col" class="header" colspan="4">ACME Wildest Services</td>
                </tr>
                <tr>
                    <td class="black">&nbsp;</td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>

                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>

                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
            
            
        </table>
        
       
    </main>
    <footer>
        <p>&copy;<strong>Camila Melo</strong>| Table Build | WDD 230 Week 08
            |
        </p>
    </footer>
    
</body>
</html>
